      to: "."
    bin: "./kubectl-snapshot-linux-amd64"
  - selector:
      matchLabels:
        os: linux
        arch: 386
    uri: https://github.com/fbrubbo/kubectl-snapshot/archive/v0.1.2.tar.gz
